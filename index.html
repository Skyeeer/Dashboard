<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="dash.js" defer></script>
    <title>Dashboard.com</title>
</head>

<body id="body">
    <div class="widgetContainment">
        <div class="dateTimeWidget">
            <div class="time" id="time"></div>
            <div class="date" id="date"></div>
        </div>
    </div>
    <main>
        <h1 id="DashTitle" contenteditable="true" spellcheck="false"></h1>
        <div class="cardcontainer">
            <div class="card" id="card1">
                <h3 class="linkTitle">Snabb Länkar</h3>
                <ul id="linkcontainer" class="linkcontainer">
                </ul>
                <div class="createCard" id="createCard">
                    <p>Add link</p>
                </div>
            </div>
            <div class="card" id="card2">
                <h3 class="weatherTitle">Väder</h3>
                <div class="weatherbox">
                    <div class="tempBox">
                        <p class="weatherInfo" id="temp2">Temp:</p>
                        <p class="weatherinfo" id="temp">0</p>
                    </div>
                    <p class="weatherinfo" id="location">Loading</p>
                    <img id="weatherIcon">
                    <p class="weatherinfo" id="description">Loading</p>
                    <p class="weatherinfo" id="windSpeed"> 0 m/s</p>
                </div>
            </div>
            <div class="card" id="card3">
                <h3 class="DailyDog">Dagens Hund</h3>
                <div id="dogContainer"></div>
            </div>
            <div class="card" id="card4">
                <h3 class="Anteckningstitel">Anteckningar</h3>
                <textarea id="notes"></textarea>
            </div>
        </div>

    </main>
    <div id="dialog">
        <div class="closediv">
            <p class="close">X</p>
        </div>
        <div class="dialogAlignment">
            <div class="namE">
                <label for="linkName">Name:</label>
                <input type="text" id="linkName" required maxlength="16">
            </div>
            <div class="urL">
                <label for="linkURL">URL:</label>
                <input type="text" id="linkURL" required>
            </div>
            <button id="addLinkBtn">Save</button>
        </div>
    </div>
    <footer>
        <div class="widgetContainment">
            <!-- Byt bakgrund här  -->
            <div id="backgroundBtn">Byt bakgrund</div>
        </div>
    </footer>
</body>

</html>
